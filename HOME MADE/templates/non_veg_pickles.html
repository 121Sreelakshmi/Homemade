<!DOCTYPE html>
<html>
<head>
    <title>Non‑Vegetarian Pickles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            text-align: center;
        }
        h1 {
            margin: 30px;
            color: #e67e22;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 220px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .item h3 {
            margin: 10px 0 5px;
        }
        .item p {
            margin: 5px 0;
            font-weight: bold;
            color: #444;
        }
        .item button {
            padding: 8px 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Non‑Veg Pickles</h1>

    <div class="grid">

        <!-- 1 -->
        <div class="item">
            <img src="{{ url_for('static', filename='images/MuttonPickle.jpg') }}" alt="Mutton Pickle">
            <h3>Mutton Pickle</h3>
            <p>₹180</p>
            <form action="{{ url_for('add_to_cart', product_id=1) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

        <!-- 2 -->
        <div class="item">
            <img src="{{ url_for('static', filename='images/Chicken_pickle.jpg') }}" alt="Chicken Pickle">
            <h3>Chicken Pickle</h3>
            <p>₹160</p>
            <form action="{{ url_for('add_to_cart', product_id=2) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

        <!-- 3 -->
        <div class="item">
            <img src="{{ url_for('static', filename='images/prawn pickle.jpg') }}" alt="Prawn Pickle">
            <h3>Prawn Pickle</h3>
            <p>₹200</p>
            <form action="{{ url_for('add_to_cart', product_id=3) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

        <!-- 4 -->
        <div class="item">
            <img src="{{ url_for('static', filename='images/fish boneless pickle.jpg') }}" alt="Fish Boneless Pickle">
            <h3>Fish Boneless Pickle</h3>
            <p>₹170</p>
            <form action="{{ url_for('add_to_cart', product_id=4) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

        <!-- 5 -->
        <div class="item">
            <img src="{{ url_for('static', filename='images/Gongura chicken pickle.jpg') }}" alt="Gongura Chicken Pickle">
            <h3>Gongura Chicken Pickle</h3>
            <p>₹190</p>
            <form action="{{ url_for('add_to_cart', product_id=5) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

        <!-- 6 -->
        <div class="item">
            <img src="{{ url_for('static', filename='images/Gongura prawns pickle.jpg') }}" alt="Gongura Prawns Pickle">
            <h3>Gongura Prawns Pickle</h3>
            <p>₹195</p>
            <form action="{{ url_for('add_to_cart', product_id=6) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

        <!-- 7 — Premium variant -->
        <div class="item">
            <img src="{{ url_for('static', filename='images/MuttonPickle.jpg') }}" alt="Premium Mutton Pickle">
            <h3>Premium Mutton Pickle (500 g)</h3>
            <p>₹500</p>
            <form action="{{ url_for('add_to_cart', product_id=7) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

    </div>
</body>
</html>
