<!DOCTYPE html>
<html>
<head>
    <title>Snacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
            text-align: center;
        }
        h1 {
            margin: 30px;
            color: #e67e22;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .item {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 220px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .item h3 {
            margin: 10px 0 5px;
        }
        .item p {
            margin: 5px 0;
            font-weight: bold;
            color: #444;
        }
        .item button {
            padding: 8px 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Snacks</h1>

    <div class="grid">

        <div class="item">
            <img src="{{ url_for('static', filename='images/chekkalu.jpg') }}" alt="Murukku">
            <h3>chekkalu</h3>
            <p>₹80</p>
            <form action="{{ url_for('add_to_cart', product_id=21) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

        <div class="item">
            <img src="{{ url_for('static', filename='images/mixture.jpg') }}" alt="Chekkalu">
            <h3>mixture</h3>
            <p>₹90</p>
            <form action="{{ url_for('add_to_cart', product_id=22) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

        <div class="item">
            <img src="{{ url_for('static', filename='images/Cookies.jpg') }}" alt="Boondi Mixture">
            <h3>Cookies</h3>
            <p>₹70</p>
            <form action="{{ url_for('add_to_cart', product_id=23) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

        <div class="item">
            <img src="{{ url_for('static', filename='images/Deserts.jpg') }}" alt="Sev">
            <h3>Deserts</h3>
            <p>₹60</p>
            <form action="{{ url_for('add_to_cart', product_id=24) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>

        <div class="item">
            <img src="{{ url_for('static', filename='images/Crackers.jpg') }}" alt="Jantikalu">
            <h3>Crackers</h3>
            <p>₹85</p>
            <form action="{{ url_for('add_to_cart', product_id=25) }}" method="POST">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    </div>
</body>
</html>
